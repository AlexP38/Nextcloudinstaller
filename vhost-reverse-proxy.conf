<VirtualHost *:443>
 ServerName replacewithdomain

  ProxyPreserveHost On
   ProxyRequests Off
    ProxyVia Off
    ProxyStatus On

SSLEngine on
  SSLProtocol all -SSLv2
  SSLHonorCipherOrder on
  SSLCipherSuite "ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS"
  Header add Strict-Transport-Security: "max-age=15768000;includeSubdomains"
  SSLCompression Off

<IfModule mod_headers.c>
RequestHeader set X-Forwarded-Proto https
  Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains"
</IfModule>

RewriteEngine On
RewriteRule ^/\.well-known/carddav https://%{SERVER_NAME}/remote.php/dav/ [R=301,L]
RewriteRule ^/\.well-known/caldav https://%{SERVER_NAME}/remote.php/dav/ [R=301,L]


# Encoded slashes need to be allowed
AllowEncodedSlashes NoDecode

# Container uses a unique non-signed certificate
SSLProxyEngine On
SSLProxyVerify None
SSLProxyCheckPeerCN Off
SSLProxyCheckPeerName Off

# static html, js, images, etc. served from coolwsd
# browser is the client part of LibreOffice Online
ProxyPass           /browser http://replacewithcontainer:9980/browser retry=0
ProxyPassReverse    /browser http://replacewithcontainer:9980/browser

# WOPI discovery URL
ProxyPass           /hosting/discovery http://replacewithcontainer:9980/hosting/discovery retry=0
ProxyPassReverse    /hosting/discovery http://replacewithcontainer:9980/hosting/discovery

# Main websocket
ProxyPassMatch "/cool/(.*)/ws$" ws://replacewithcontainer:9980/cool/$1/ws nocanon

# Admin Console websocket
ProxyPass   /cool/adminws ws://replacewithcontainer:9980/cool/adminws

# Download as, Fullscreen presentation and Image upload operations
ProxyPass           /cool http://replacewithcontainer:9980/cool
ProxyPassReverse    /cool http://replacewithcontainer:9980/cool

# Endpoint with information about availability of various features
ProxyPass           /hosting/capabilities http://replacewithcontainer:9980/hosting/capabilities retry=0
ProxyPassReverse    /hosting/capabilities http://replacewithcontainer:9980/hosting/capabilities


    ProxyPass / http://replacewithcontainer/
    ProxyPassReverse / http://replacewithcontainer/



 ErrorLog ${APACHE_LOG_DIR}/error.log
 CustomLog ${APACHE_LOG_DIR}/access.log combined


SSLCertificateFile    /etc/letsencrypt/live/replacewithdomain/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/replacewithdomain/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
